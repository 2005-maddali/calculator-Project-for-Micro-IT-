<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="shortcut icon" href="cal.ico.png.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
    }

    input[type="text"] {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      margin-bottom: 15px;
      padding-right: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #6200ea;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #3700b3;
    }

    .operator {
      background-color: #ff9800;
    }

    .clear {
      background-color: #f44336;
    }

    .delete {
      background-color: #9c27b0;
    }

    .percent {
      background-color: #03a9f4;
    }

    .equal {
      background-color: #6200ea; /* Same as number buttons */
    }

    .equal:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="deleteLast()" class="delete">âŒ«</button>
      <button onclick="percentage()" class="percent">%</button>
      <button onclick="appendValue('/')" class="operator">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')" class="operator">*</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')" class="operator">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function percentage() {
      try {
        display.value = eval(display.value) / 100;
      } catch {
        display.value = "Error";
      }
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
